<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the category <strong>"{{ category.cat_name }}"</strong>?</p>

        <!-- Display the current image if it exists -->
        {% if category.cat_image %}
            <div class="mt-3">
                <p>Current Image:</p>
                <img src="{{ category.cat_image.url }}" alt="Category Image" style="width: 100px; height: auto;">
            </div>
        {% endif %}

        <!-- Form to confirm deletion -->
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
