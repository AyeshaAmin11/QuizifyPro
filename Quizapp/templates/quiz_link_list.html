{% extends 'base.html' %}
{% block content %}
<h2>Quiz Links</h2>

{% if linksQuiz %}
<ul class="list-group mt-3">
    {% for link in linksQuiz %}
    
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="">{{ link.category }} <br/>
            {{ link.quiz_number }}<br/>
            {{ link.unique_link }}<br/>
        </a>  <!-- Placeholder link -->
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="mt-3">No quiz link added yet.</p>
{% endif %}
{% endblock %}
