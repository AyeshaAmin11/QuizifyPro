<!DOCTYPE html>
<html>
<head>
    <title>Quiz Categories</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</head>
<body>
    {% include 'educatorNavbar.html' %}


    <h1>All Quizzes</h1>
    <div class="container mt-5">
        <div class="row gy-4 mt-3">
          {% for category in categories_link %}
          <div class="col-md-6 col-lg-3" data-aos="zoom-out" data-aos-delay="{{ forloop.counter0|add:1 }}00">
            <div class="icon-box text-center shadow-sm border rounded p-3">
              <!-- Icon or category image -->
              <div class="icon mb-2">
                <img src="{{ category.cat_image.url }}" alt="{{ category.cat_name }}" style="width: 80px; height: 80px; object-fit: cover;">
              </div>
              <!-- Category title with link -->
              <h4 class="title">
                <a href="{% url 'quizLink_list' category.id %}" class="text-decoration-none">
                  {{ category.cat_name }}
                </a>
              </h4>
            </div>
          </div>
          {% empty %}
          <div class="col-12">
            <p>No categories available.</p>
          </div>
          {% endfor %}
        </div>
      </div>

      <script>
        AOS.init();
      </script>
      
    </body>
</html>
