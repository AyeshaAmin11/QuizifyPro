<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizifyPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .full-width-table {
            width: 100%;
            table-layout: auto; /* or 'fixed' for equal column widths */
        }
        
        /* Optional: Make table cells wrap text */
        .full-width-table td, .full-width-table th {
            white-space: normal;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    {% include 'educatorNavbar.html' %}

<div class="container mt-4">
    {% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
