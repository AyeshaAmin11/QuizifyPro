{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="price">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <p class="text-primary"></p>
                    <h2>Create an account</h2>
                    
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    
                    <form action="" method="POST" class="mt-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <select class="form-select p-3" name="user_type" id="user_type" required>
                                <option value="" selected disabled>Select account type</option>
                                <option value="educator">Educator</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        
                        <input type="text" name="username" placeholder="User Name" class="form-control p-3 mb-3 text-capitalize" required>
                        <input type="text" name="first_name" placeholder="First Name" class="form-control p-3 mb-3 text-capitalize" required>
                        <input type="text" name="last_name" placeholder="Last Name" class="form-control p-3 mb-3 text-capitalize" required>
                        <input type="email" name="email" placeholder="Your email" class="form-control p-3 mb-3" required>
                        <input type="password" name="password1" placeholder="Your password" class="form-control p-3 mb-3" required>
                        <input type="password" name="password2" placeholder="Confirm your password" class="form-control p-3 mb-3" required>
                        
                        <input type="submit" name="signup" value="Signup" class="form-control p-3 btn btn-primary">
                    </form>
                    
                    <br>
                    <p class="mb-5 ms-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                </div>
                
            </div>
        </div>
    </div>

    <br/>
    <br/>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 QuizifyPro. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
