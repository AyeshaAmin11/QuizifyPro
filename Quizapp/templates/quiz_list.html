{% extends 'base.html' %}
{% block content %}
<h2>Quizzes in {{ category.cat_name }}</h2>
<a href="{% url 'add_quiz' category.id %}" class="btn btn-primary">Add New Quiz</a>

{% if quizzes %}
<ul class="list-group mt-3">
    {% for quiz in quizzes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'question_list' category.id quiz.id %}">{{ quiz.quiz_title }}</a>
        <span>
            <a href="{% url 'update_quiz' quiz.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-sm btn-danger">Delete</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="mt-3">No quizzes added yet.</p>
{% endif %}
{% endblock %}
