<!DOCTYPE html>
<html>
<head>
    <title>Quiz Links</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</head>
<body>
    {% include 'educatorNavbar.html' %}


    <h1>Quiz Details</h1>
<div class="container mt-5">
  <div class="row gy-4 mt-3">
    <div class="col-md-6 col-lg-3" data-aos="zoom-out" data-aos-delay="100">
      <div class="icon-box text-center shadow-sm border rounded p-3">
        <div class="icon mb-2">
          <img src="{{ quiz.category.cat_image.url }}" alt="{{ quiz.category.cat_name }}" style="width: 80px; height: 80px; object-fit: cover;">
        </div>
        <h4 class="title">
          {{ quiz.quiz_title }}
        </h4>
      </div>
    </div>
  </div>
</div>



      <script>
        AOS.init();
      </script>
      
    </body>
</html>
