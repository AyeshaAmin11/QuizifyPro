<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Step 3 - Final Payment</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .card-group {
            display: flex;
            gap: 10px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .btn {
            background-color: red;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .error {
            color: #f88;
            text-align: center;
        }

    </style>
</head>
<body>

    {% include 'navbar.html' %}


    <h2 style="text-align:center;">Set up your credit or debit card</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

<form method="post">
    {% csrf_token %}
    <p><strong>Plan:</strong> {{ plan_name }}</p>
    <p><strong>Amount:</strong> Rs. {{ plan_amount }}</p>

    <input type="text" name="card_number" placeholder="Card number" required>
    <input type="text" name="expiry" placeholder="Expiry date" required>
    <input type="text" name="cvv" placeholder="CVV" required>
    <input type="text" name="name_on_card" placeholder="Name on card" required>

    <label><input type="checkbox" name="agree"> I agree to the terms</label><br><br>
    <button type="submit">Start Membership</button>
</form>
</body>
</html>
