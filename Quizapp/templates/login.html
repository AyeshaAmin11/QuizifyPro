<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container" style="margin-top: 10%; margin-bottom: 10%;">
		<div class="row">
			<div class="col-md-4 offset-md-4 shadow-lg">
				<h3 class="text-center mt-5"><b>Login</b> <li class="far fa-user-lock"></li></h3> <br>
				{% if error_message %}
				<div class="alert alert-danger">{{ error_message }}</div>
			{% endif %}
			
				<form action="" method="POST" class="p-3">
					{% csrf_token %}
					<select name="user_type" required="" class="form-control mb-3">
						<option value="">Select role</option>
						<option value="educator">Educator</option>
						<option value="student">Student</option>
					</select>

					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
					  <input type="text" name="username" class="form-control" placeholder="your username " aria-label="your username " aria-describedby="basic-addon1">
					</div>
					<div class="input-group mb-3">
					  <span class="input-group-text" id="basic-addon2"><i class="far fa-key-skeleton"></i></span>
					  <input type="password" name="password" class="form-control" placeholder="your password" aria-label="your password" aria-describedby="basic-addon2">
					</div>
					<input type="submit" name="login" value="Login" class="form-control btn btn-primary mt-3">
				</form>
				<a href="{% url 'register' %}" >Create an Account?</a><br>
			</div>
		</div>
	</div>
    <br/>
    <br/>
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 QuizifyPro. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
