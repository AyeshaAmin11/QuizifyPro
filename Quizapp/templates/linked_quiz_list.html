{% extends 'base.html' %}
{% block content %}
<h2>Quizzes in {{ categories_link.cat_name }}</h2>

{% if quizes %}
<ul class="list-group mt-3">
    {% for quiz in quizes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'all_quizes_list' categories_link.id quiz.id %}">{{ quiz.quiz_title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="mt-3">No quizzes added yet.</p>
{% endif %}
{% endblock %}
