<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Step 1 of 3 - Choose Plan</title>
    <style>
        .plan-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .plan-box {
            border: 2px solid #000;
            padding: 20px;
            width: 200px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .plan-box:hover {
            transform: scale(1.05);
            background-color: #f9f9f9;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}


    <h1>Step 1 of 3</h1>
    <p>Choose the plan that's right for you</p>

    <div class="plan-container">
    <form action="{% url 'payment_step' %}" method="post" >
    {% csrf_token %}
    <input type="hidden" name="plan_name" value="1-month">
    <input type="hidden" name="plan_amount" value="10">
    <button type="submit" class="plan-box">
        <h4>1-Month Subscription</h4>
        <p>$ 10</p>
    </button>
</form>

<form action="{% url 'payment_step' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="plan_name" value="6-months">
    <input type="hidden" name="plan_amount" value="50">
    <button type="submit" class="plan-box">
        <h4>6-Months Subscription</h4>
        <p>$ 50</p>
    </button>
</form>

<form action="{% url 'payment_step' %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="plan_name" value="lifetime">
    <input type="hidden" name="plan_amount" value="700">
    <button type="submit" class="plan-box">
        <h4>Lifetime Subscription</h4>
        <p>$ 700</p>
    </button>
</form>
</div>

</body>
</html>
